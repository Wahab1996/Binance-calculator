<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>حاسبة صفقات</title>

  <!-- إعدادات تطبيق iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="حاسبة صفقات">
  <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/100/ffffff/calculator.png">

  <style>
    :root {
      --bg: #f5f6fa;
      --card-bg: #ffffff;
      --text: #222;
      --subtext: #555;
      --primary: #1f8ef1;
      --good: #0a9d3f;
      --bad: #c62828;
    }
    :root.dark {
      --bg: #0f1724;
      --card-bg: linear-gradient(135deg, #111827 0%, #0b1220 100%);
      --text: #e6eef8;
      --subtext: #9fb4d8;
      --primary: #1f8ef1;
      --good: #8ee08e;
      --bad: #ff8b8b;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 12px;
      transition: background 0.3s, color 0.3s;
    }
    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      transition: background 0.3s;
      position: relative;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 14px;
      text-align: center;
    }
    .theme-toggle {
      position: absolute;
      top: 14px;
      left: 14px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    label {
      display: block;
      font-size: 15px;
      margin-top: 12px;
      color: var(--subtext);
    }
    input[type="number"] {
      width: 100%;
      padding: 16px 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      background: transparent;
      color: var(--text);
      font-size: 17px;
      box-sizing: border-box;
    }
    .row { display: flex; gap: 10px; }
    .half { flex: 1; }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 17px;
    }
    .result {
      margin-top: 16px;
      padding: 14px;
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.6;
    }
    .muted { color: var(--subtext); font-size: 14px; }
    .good { color: var(--good); font-weight: 700; }
    .bad { color: var(--bad); font-weight: 700; }
    .small { font-size: 13px; color: var(--subtext); }
    footer { margin-top: 14px; text-align: center; font-size: 13px; color: var(--subtext); }
  </style>
</head>
<body>
  <div class="card">
    <button class="theme-toggle" id="themeToggle">🌙</button>
    <h1>📊 حاسبة الصفقات</h1>

    <label>سعر الدخول</label>
    <input id="entry" type="number" inputmode="decimal">

    <div class="row">
      <div class="half">
        <label>وقف الخسارة (SL)</label>
        <input id="sl" type="number" inputmode="decimal">
      </div>
      <div class="half">
        <label>جني الربح (TP)</label>
        <input id="tp" type="number" inputmode="decimal">
      </div>
    </div>

    <div class="row">
      <div class="half">
        <label>رأس المال (USDT)</label>
        <input id="capital" type="number" inputmode="decimal">
      </div>
      <div class="half">
        <label>الرافعة</label>
        <input id="lev" type="number" inputmode="numeric" min="1">
      </div>
    </div>

    <button id="calcBtn">احسب</button>

    <div id="res" class="result" style="display:none;">
      <div class="muted">📌 حجم الصفقة = <span id="pos"></span> USDT</div>
      <div>📈 التغير حتى TP = <span id="chgTP"></span>%</div>
      <div>📉 التغير حتى SL = <span id="chgSL"></span>%</div>

      <hr style="border:none;border-top:1px solid rgba(0,0,0,0.1); margin:12px 0;">

      <div>✅ الربح عند TP = <span id="pnlTP" class="good"></span> USDT</div>
      <div class="small">(% من رأس المال = <span id="pnlTPpct" class="good"></span>%)</div>

      <div style="margin-top:10px;">❌ الخسارة عند SL = <span id="pnlSL" class="bad"></span> USDT</div>
      <div class="small">(% من رأس المال = <span id="pnlSLpct" class="bad"></span>%)</div>

      <div style="margin-top:12px;">⚖️ نسبة العائد/المخاطرة = <span id="rr"></span></div>
    </div>

    <footer>✨ أضفها للشاشة الرئيسية — يدعم الوضع الداكن والفاتح</footer>
  </div>

  <script>
    const fmt = n => isNaN(n) ? '-' : Math.round(n * 100) / 100;

    // الحساب
    document.getElementById('calcBtn').addEventListener('click', () => {
      const entry = parseFloat(document.getElementById('entry').value);
      const sl = parseFloat(document.getElementById('sl').value);
      const tp = parseFloat(document.getElementById('tp').value);
      const capital = parseFloat(document.getElementById('capital').value);
      const lev = parseFloat(document.getElementById('lev').value) || 1;

      if (!entry || !capital) {
        alert('⚠️ أدخل سعر الدخول ورأس المال');
        return;
      }

      const position = capital * lev;
      const changeTP = (tp - entry) / entry;
      const changeSL = (sl - entry) / entry;

      const pnlTP = changeTP * position;
      const pnlSL = changeSL * position;

      const pnlTPpct = (pnlTP / capital) * 100;
      const pnlSLpct = (pnlSL / capital) * 100;

      const rr = pnlSL !== 0 ? fmt(pnlTP / Math.abs(pnlSL)) + " : 1" : "-";

      document.getElementById('pos').textContent = fmt(position);
      document.getElementById('chgTP').textContent = fmt(changeTP * 100);
      document.getElementById('chgSL').textContent = fmt(changeSL * 100);
      document.getElementById('pnlTP').textContent = (pnlTP>=0?'+':'') + fmt(pnlTP);
      document.getElementById('pnlTPpct').textContent = (pnlTPpct>=0?'+':'') + fmt(pnlTPpct);
      document.getElementById('pnlSL').textContent = (pnlSL>=0?'+':'') + fmt(pnlSL);
      document.getElementById('pnlSLpct').textContent = (pnlSLpct>=0?'+':'') + fmt(pnlSLpct);
      document.getElementById('rr').textContent = rr;

      document.getElementById('res').style.display = 'block';
    });

    // التبديل بين الوضعين
    const toggleBtn = document.getElementById('themeToggle');
    const root = document.documentElement;

    function updateTheme() {
      if (root.classList.contains('dark')) {
        toggleBtn.textContent = "☀️";
      } else {
        toggleBtn.textContent = "🌙";
      }
    }

    toggleBtn.addEventListener('click', () => {
      root.classList.toggle('dark');
      updateTheme();
    });

    // تحميل الوضع حسب النظام
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      root.classList.add('dark');
    }
    updateTheme();
  </script>
</body>
</html>
